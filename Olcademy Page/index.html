<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Contact</title>
  </head>
  <body>

    <div class="hero shadow">
      <h1>Contact Us</h1>
    </div>
    <div class="main">
      <div class="main-heading">
        Write to us, because we care about your feedback
      </div>
      <div class="main-body">
        <div class="col">
        <form class="needs-validation text-center" action="reg.php" method="post" novalidate>
<div class="name">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control shadow-sm" id="validationCustom01" placeholder="name" name="name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Enter a valid name!
              </div>
</div>
<div class="email">
              <label for="validationCustom02">E-mail</label>
              <input type="text" class="form-control shadow-sm" id="validationCustom02" placeholder="email" name="email" onblur="validateEmail(this)" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Enter a valid email!
              </div>
</div>
<div class="subject">
              <label for="validationCustom03">Subject</label>
              <input type="text" class="form-control shadow-sm" id="validationCustom03" placeholder="subject" name="subject" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please enter the subject of your message.
              </div>
</div>
<div class="message">
              <label for="validationCustom04">Message</label>
              <textarea name="message" rows="6" cols="40" class="form-control shadow-sm" id="validationCustom04" placeholder="message" required></textarea>
              <div class="valid-feedback">
                Perfect!
              </div>
              <div class="invalid-feedback">
                Please enter your message.
              </div>
</div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-dark shadow" type="submit">Send</button>
</form>
</div>

<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
